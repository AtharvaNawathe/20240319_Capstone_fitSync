
<div class="html-container">
    <div class="body-container">
      <app-navbar [showWorkoutsButton]="false" [showMealsButton]="false" ></app-navbar>
      <!-- <h3 class="form-heading">TELL US MORE ABOUT YOURSELF!</h3> -->
      <form  [formGroup]="form" class="form-style-7" (ngSubmit)="onSubmit()">
        <ul>
          <li>
            <label for="weight">Weight</label>
            <input type="text" id="weight" name="weight" maxlength="100" formControlName="weight">
          </li>
          <li>
            <label for="height">Height</label>
            <input type="text" id="height" name="height" maxlength="100" formControlName="height">
          </li>
          <li>
            <label for="age">Age</label>
            <textarea id="age" name="age" formControlName="age"></textarea>
          </li>
          <li>
            <label for="gender">Gender</label>
            <select id="gender" name="gender" formControlName="gender">
              <option value="">Select Gender</option>
              <option value="male">Male</option>
              <option value="female">Female</option>
            </select>
          </li>
          <li>
            <label for="goal">Goal</label>
            <select id="goal" name="goal" formControlName="goal">
              <option value="">Select Goal</option>
              <option value="bodybuilding">Bodybuilding</option>
              <option value="weightgain">Weight Gain</option>
              <option value="weightloss">Weight Loss</option>
              <option value="crossfit">Crossfit</option>
            </select>
          </li>
          <li>
            <label for="veg">Veg</label>
            <select id="veg" name="veg" formControlName="veg">
              <option value="">Select Option</option>
              <option value="yes">Yes</option>
              <option value="no">No</option>
            </select>
          </li>
          <li>
            <label for="loc">Workout Location</label>
            <select id="loc" name="workout_loc" formControlName="workout_loc">
              <option value="">Select Option</option>
              <option value="home">Home</option>
              <option value="gym">Gym</option>
            </select>
          </li>
          <div class="btn-next">
            <button type="submit">Next</button>
          </div>
        </ul>
      </form>
      
    </div>
  </div>

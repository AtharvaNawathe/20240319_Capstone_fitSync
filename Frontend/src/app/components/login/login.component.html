<app-navbar [showMealsButton]="false" ></app-navbar>

<body>
  <div class="image-container">
    <img src="../../../assets/img/weightlifting.png" alt="Image Description">
  </div>
<div class="container">
    <div class="card">
      <h2>Login</h2>
      <form (submit)="login()">
        <input type="text" id="username" name="username" [(ngModel)]="user.username" placeholder="Username" required>
        <input type="password" id="password" name="password" [(ngModel)]="user.password" placeholder="Password" required>
        <a type="submit" (click)="navigateToForgotPassword()">Forgot password?</a>
        <button type="submit" >Login</button>
      </form>
    </div>
  </div>
  
</body>

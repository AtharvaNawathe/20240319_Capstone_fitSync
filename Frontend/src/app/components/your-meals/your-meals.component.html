
<body>
    <app-navbar [showMealsButton]="false" [showWorkoutsButton]="false"></app-navbar>
    <div class="row">
        <div class="col-md-6 col-md-offset-3">
            <form id="msform">
                <fieldset>
                    <h2 class="fs-title">Your Meals</h2>
                    <h3 class="fs-subtitle"></h3>
                    <input type="text" name="fname" placeholder="Meal_Name" [readonly]="true" class="custom-input" />

                        <option value="">sunday</option>
                        <option value="">monday</option>
                    </select>
                    <textarea type="text" [readonly]="true"></textarea>
                </fieldset>
            </form>
        </div>
    </div>
</body>

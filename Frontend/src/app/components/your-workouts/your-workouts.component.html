<body>
    <app-navbar [showMealsButton]="false" [showWorkoutsButton]="false"></app-navbar>
    <div class="row">
        <div class="col-md-6 col-md-offset-3">
            <form id="msform" (ngSubmit)="onSubmit()">
                <fieldset>
                    <h2 class="fs-title">Your Workouts</h2>
                    <h3 class="fs-subtitle"></h3>
                    <!-- Display selected day -->
                    <input type="text" name="fname" placeholder="Workout Name" class="custom-input" [(ngModel)]="workoutName" readonly/>
                    <!-- Dropdown for days -->
                    <select name="day" id="day-select" class="custom-select" (change)="selectDay($event)">
                        <option value="">--Please choose a day--</option>
                        <ng-container *ngFor="let workout of workouts">
                            <ng-container *ngFor="let daySchedule of workout.schedule">
                                <option [ngValue]="daySchedule.day">{{ daySchedule.day }}</option>
                            </ng-container>
                        </ng-container>
                    </select>
                    
                    <div *ngIf="exercises.length > 0" class="exercises-container">
                        <h4>Exercises:   <button type="submit" class="completed-button">Done?</button></h4>

                        <ul>
                            <li *ngFor="let exercise of exercises">
                                <!-- Display exercise name and description -->
                                <strong>{{ exercise.exercise_name }}</strong>: {{ exercise.description }}
                            </li>
                        </ul>
                    </div>
                    <div class="textarea-container">
                        <h2 class="fs-title">Your Workout History</h2>
                        <textarea name="workoutHistories" placeholder="Workout Histories" class="custom-textarea" readonly>{{ formattedWorkoutHistories }}</textarea>
                    </div>
                    
                </fieldset>
           

            </form>
        </div>
    </div>
</body>
